<body style="background: #afcff8;">
    <br><br>
    <p></p>
    <div class="container mt-1">
      <div class="row" style="background:#383e77;">
        <div class="col-md-6 mx-auto">

          <form onsubmit="return validarFormulario()">
            <div class="form-group">
              <label for="campo1" style="color: white;">Campo 1:</label>
              <input type="text" class="form-control" id="campo1">
            </div>
            <div class="form-group">
              <label for="campo2" style="color: white;">Campo 2:</label>
              <input type="text" class="form-control" id="campo2">
            </div>
            <div class="form-group">
              <label for="campo3" style="color: white;">Campo 3:</label>
              <input type="text" class="form-control" id="campo3">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    function validarFormulario() {
      var campo1 = document.getElementById("campo1").value;
      var campo2 = document.getElementById("campo2").value;
      var campo3 = document.getElementById("campo3").value;
      
      if (campo1 === "" || campo2 === "" || campo3 === "") {
        alert("Se requiere ingresar todos los campos.");
        return false;
      }
      
      alert("Registro guardado.");
      return true;
    }
  </script>
